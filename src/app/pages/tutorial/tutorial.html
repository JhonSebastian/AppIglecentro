<ion-header no-border>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image" />
      <h2 class="slide-title">
        Bienvenido a
        <b>IGLECENTRO</b>
      </h2>
      <p>
        La
        <b>aplicación móvil</b> que te permite estar en constante comunicación con tu iglesia.
      </p>
      <ion-button fill="clear" (click)="startApp()">
        Continuar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
