<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <img src="../assets/img/about/sidebar.jpg">
      <ion-content>
        <ion-list lines="none">
          
          <ion-list-header>
            Principal
          </ion-list-header>
          <!--
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>-->
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/schedule" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/map" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
                Ubicaci√≥n
              </ion-label>
            </ion-item>
            <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/horarios" routerLinkActive="active" routerDirection="root" detail="false">
                <ion-icon slot="start" name="calendar"></ion-icon>
                <ion-label>
                  Horarios
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-menu-toggle>

        </ion-list>


        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Grupos Familiares
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="#" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="people-circle-outline"></ion-icon>
              <ion-label>
                Grupos
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/horarios" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="calendar-outline"></ion-icon>
              <ion-label>
                Horarios
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="#" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="location-outline"></ion-icon>
              <ion-label>
                Mapa
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Modo Oscuro
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list>
<!--
        <ion-list lines="none">
          <ion-list-header>
            Tutorial
          </ion-list-header>

            <ion-item button (click)="openTutorial()" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>-->
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
